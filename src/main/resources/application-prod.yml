# 운영 서버 환경 설정 (Mac Mini - Production)

spring:
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리, Hibernate는 검증만
    show-sql: false  # 프로덕션에서는 SQL 로그 비활성화 (성능)

  # Flyway 설정 (프로덕션: 활성화)
  flyway:
    enabled: true
    baseline-on-migrate: true  # 기존 DB에 Flyway 처음 적용 시 필요
    baseline-version: 0        # 기존 스키마를 V0으로 인식
    locations: classpath:db/migration

  # Production OAuth2 기본값 (환경 변수로 오버라이드 가능)
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: ${GOOGLE_REDIRECT_URI:https://spring-swagger-api.log8.kr/login/oauth2/code/google}

discord:
  webhook:
    enabled: true  # 운영 서버에서는 디스코드 알림 활성화
    # url은 환경변수 DISCORD_WEBHOOK_URL로 설정

# Production OAuth2 리다이렉트 기본값
oauth2:
  redirect:
    success-url: ${OAUTH2_REDIRECT_URL:https://your-frontend.com/oauth/callback}
