spring:
  application:
    name: "umc9th"

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/umc9th}
    username: ${DB_USER:root}
    password: ${DB_PW:password}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

# Swagger UI 설정
springdoc:
  api-docs:
    path: /v3/api-docs  # OpenAPI JSON 스펙 경로
    enabled: true
  swagger-ui:
    path: /             # Swagger UI를 루트 경로에 배치!
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
  show-actuator: false

# Actuator 설정 (Health check 등)
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always