spring:
  application:
    name: "umc9th"

  # 프로파일 설정 (기본값: local)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL:jdbc:mysql://localhost:3306/umc9th}
    username: ${DB_USER:root}
    password: ${DB_PW:password}

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  # Flyway 설정 (기본: 비활성화 - 로컬/테스트 환경)
  flyway:
    enabled: false  # 프로덕션에서만 활성화

  # Google OAuth2 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/login/oauth2/code/google}
            scope:
              - email
              - profile
            client-name: Google

# Swagger UI 설정
springdoc:
  api-docs:
    path: /v3/api-docs  # OpenAPI JSON 스펙 경로
    enabled: true
  swagger-ui:
    path: /             # Swagger UI를 루트 경로에 배치!
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true
  show-actuator: false

# Actuator 설정 (Health check 등)
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# 디스코드 웹훅 설정 (기본값: 비활성화)
discord:
  webhook:
    url: ${DISCORD_WEBHOOK_URL:}
    enabled: ${DISCORD_WEBHOOK_ENABLED:false}

# JWT 설정
jwt:
  secret-key: ${JWT_SECRET_KEY:ZGh3YWlkc2F2ZXdhZXZ3b2ExMzlldTAzMXVjMnEyMkAwKTJFVio=}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:14400000}  # 4시간 (ms)
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7일 (ms)

# OAuth2 로그인 성공 후 리다이렉트 URL (프론트엔드)
oauth2:
  redirect:
    success-url: ${OAUTH2_REDIRECT_URL:http://localhost:3000/oauth/callback}