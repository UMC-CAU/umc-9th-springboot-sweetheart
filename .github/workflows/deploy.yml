name: CD - Deploy to Mac Mini

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from GitHub Secrets
        run: |
          cd ~/projects/umc-9th-springboot-sweetheart

          echo "ðŸ” Creating .env file from GitHub Secrets..."
          cat > .env << EOF
          # Database Configuration (Auto-generated from GitHub Secrets)
          DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PW=${{ secrets.DB_PW }}

          # Spring Profile
          SPRING_PROFILES_ACTIVE=prod

          # Discord Webhook
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}

          # Google OAuth2
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}

          # OAuth2 Frontend Redirect
          OAUTH2_REDIRECT_URL=${{ secrets.OAUTH2_REDIRECT_URL }}

          # JWT Configuration
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          EOF

          echo "âœ… .env file created successfully!"

      - name: Deploy to Mac Mini
        run: |
          cd ~/projects/umc-9th-springboot-sweetheart

          echo "ðŸ“¥ Pulling latest code..."
          git pull origin main

          echo "ðŸ³ Rebuilding Docker containers..."
          docker compose down
          docker compose up --build -d

          echo "â³ Waiting for services to start..."
          sleep 10

          echo "âœ… Checking service health..."
          docker compose ps

          # Health check
          if curl -f http://localhost:8080/actuator/health; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed - health check failed"
            docker compose logs backend
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment to Mac Mini succeeded!"
          else
            echo "âŒ Deployment to Mac Mini failed!"
          fi
