version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: umc-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:?DB_ROOT_PASSWORD is required}
      MYSQL_DATABASE: umc9th
      MYSQL_USER: ${DB_USER:?DB_USER is required}
      MYSQL_PASSWORD: ${DB_PW:?DB_PW is required}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - umc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umc-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Spring 프로필
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # 데이터베이스 연결
      DB_URL: jdbc:mysql://mysql:3306/umc9th?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      DB_USER: ${DB_USER:?DB_USER is required}
      DB_PW: ${DB_PW:?DB_PW is required}

      # Discord Webhook (에러 알림)
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      DISCORD_WEBHOOK_ENABLED: "true"

      # Google OAuth2
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-https://spring-swagger-api.log8.kr/login/oauth2/code/google}

      # OAuth2 리다이렉트 URL
      OAUTH2_REDIRECT_URL: ${OAUTH2_REDIRECT_URL:-}

      # JVM 메모리 설정
      JAVA_OPTS: -Xms512m -Xmx1024m
    ports:
      - "8080:8080"
    networks:
      - umc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  umc-network:
    driver: bridge
