name: Render ERD (High Quality)
on:
  push:
    paths:
      - "docs/erd/**/*.md"
  pull_request:
    paths:
      - "docs/erd/**/*.md"
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      - run: pnpm install
      - name: Render all ERD files (SVG + HD PNG)
        run: |
          for file in docs/erd/*.md; do
            if [ -f "$file" ]; then
              base=$(basename "$file" .md)
              echo "Rendering $file -> ${base}.svg and ${base}.png (HD)"
              
              # Generate SVG
              npx mmdc -i "$file" -o "docs/erd/temp.svg"
              mv "docs/erd/temp-1.svg" "docs/erd/${base}.svg" 2>/dev/null || true
              
              # Generate high-resolution PNG (3x scale)
              npx mmdc -i "$file" -o "docs/erd/temp.png" --scale 3
              mv "docs/erd/temp-1.png" "docs/erd/${base}.png" 2>/dev/null || true
              
              echo "âœ… Generated ${base}.svg and ${base}.png"
            fi
          done
      - name: Commit rendered files (SVG + PNG)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/erd/*.svg docs/erd/*.png
          git commit -m "chore(erd): render high-quality SVG and PNG files from Mermaid" || echo "No changes"
          git push || echo "PR context; skipping push"
